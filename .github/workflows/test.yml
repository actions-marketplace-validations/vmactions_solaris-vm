
name: Test

on:
  push:
    branches:
      - '*'
    paths:
      - '**.sh'
      - '.github/workflows/test.yml'
      - 'index.js'
      - 'conf/*'
      - 'hooks/*'

jobs:
  test:
    strategy:
      matrix:
        release: [ "", "11.4"]
    runs-on: macos-12
    name: A job to run test Solaris
    env:
      MYTOKEN : ${{ secrets.MYTOKEN }}
      MYTOKEN2: "value2"
    steps:
    - uses: actions/checkout@v2
    - name: Test in solaris
      id: test
      uses: vmactions/solaris-vm@main
      with:
        envs: 'MYTOKEN MYTOKEN2'
        prepare: pkgutil -y -i socat 
        mem: 2048
        release: ${{ matrix.release }}
        nat: |
          "8080": "80"
          "8443": "443"
          udp:"8081": "80"
        usesh: true
        run: |
          if [ -n "test" ]; then
            echo "false"
          fi
          if [ "test" ]; then
            echo "test"
          fi
          pwd
          ls -lah
          whoami
          env
          prtconf | grep Memory
          psrinfo -vp
          psrinfo -v
          psrinfo -t
          cat /etc/release
          echo "OK"
